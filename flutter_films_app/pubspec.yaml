name: films_app
description: "App for searching and watching films"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7
  dio: ^5.7.0
  get_it: ^8.0.2
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  go_router: ^14.6.1
  json_annotation: ^4.8.0
  sqflite: ^2.4.1
  path: ^1.9.0
  youtube_player_flutter: ^9.1.1
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/png/
    - assets/db_init.sql

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Regular.ttf
        - asset: assets/fonts/lato/Lato-Bold.ttf
        - asset: assets/fonts/lato/Lato-Italic.ttf
          style: italic
    - family: Figtree
      fonts:
        - asset: assets/fonts/figtree/Figtree-Regular.ttf
        - asset: assets/fonts/figtree/Figtree-Bold.ttf
        - asset: assets/fonts/figtree/Figtree-Italic.ttf
          style: italic
